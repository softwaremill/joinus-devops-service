name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
      - name: Build and Test
        run: sbt -v +test
      - name: Prepare Uber jar
        run: sbt -v +assembly
